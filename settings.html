<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | LearnHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i> E-Learning Platform
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search courses...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <ul class="nav-links">
                <li><a href="course.html">Courses</a></li>
                <li><a href="mylearning.html">My Learning</a></li>
                <li><a href="#"><i class="fas fa-bell"></i></a></li>
                <li class="user-dropdown">
                    <img src="/Developer Portfolio/virat-kohli.png" alt="User">
                    <div class="dropdown-content">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main class="settings-container">
        <div class="container">
            <h1 class="settings-title">Account Settings</h1>
            
            <div class="settings-tabs">
                <button class="tab-btn active" data-tab="account">Account</button>
                <button class="tab-btn" data-tab="security">Security</button>
                <button class="tab-btn" data-tab="notifications">Notifications</button>
            </div>

            <div class="settings-content">
               
                <div class="tab-pane active" id="account">
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Profile Photo</label>
                            <div class="avatar-upload">
                                <img src="/Developer Portfolio/virat-kohli.png" alt="Current Avatar">
                                <div class="upload-controls">
                                    <input type="file" id="avatar" hidden>
                                    <label for="avatar" class="btn btn-primary">Choose File</label>
                                    <span class="file-name">No file chosen</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" value="John Doe">
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" value="john.doe@example.com">
                        </div>

                        <div class="form-group">
                            <label>Bio</label>
                            <textarea rows="4">UX Designer & Frontend Developer</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <!-- Security Settings -->
                <div class="tab-pane" id="security">
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password">
                        </div>

                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password">
                        </div>

                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>

                <!-- Notification Settings -->
                <div class="tab-pane" id="notifications">
                    <form class="settings-form">
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" checked>
                                Course Updates
                            </label>
                            <p class="hint">Receive notifications about course updates</p>
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" checked>
                                New Messages
                            </label>
                            <p class="hint">Get notified when you receive new messages</p>
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox">
                                Promotional Offers
                            </label>
                            <p class="hint">Receive special offers and discounts</p>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="settings.js"></script>
</body>
</html>
